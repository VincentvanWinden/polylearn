<link rel="import" href="../../bower_components/app-route/app-route.html">

<link rel="import" href="list-page.html">
<link rel="import" href="post-page.html">

<dom-module id="blog-pages">

  <template>

    <style>
      :host {
        display: block;
      }
    </style>

    <carbon-route route="{{route}}"
                  pattern="/list"
                  active="{{listActive}}"></carbon-route>

    <carbon-route route="{{route}}"
                  pattern="/posts/:slug"
                  active="{{postsActive}}"
                  data="{{postsData}}"></carbon-route>

    <list-page category="{{category}}"
               active={{listActive}}></list-page>

    <post-page post="{{postsData.slug}}"
               active="{{postsActive}}"></post-page>

    <h1>blog-pages route = {{route.path}}</h1>
    <h1>blog-pages category = {{category}}</h1>
  </template>

  <script>
    Polymer({
      is: 'blog-pages'
    });
  </script>

</dom-module>
