<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>homeofrecords</title>
    <meta name="description" content="homeofrecords description">

    <!-- See https://goo.gl/OOhYW5 -->
    <link rel="manifest" href="/manifest.json">

    <script src="bower_components/webcomponentsjs/webcomponents-lite.js"></script>

    <link rel="import"
      href="/src/homeofrecords-app/homeofrecords-app.html">
    <link rel="import"
      href="/src/blog-app/blog-app.html">
    <link rel="import" href="elements.html">
    <link rel="import" href="theme.html">
    <link rel="stylesheet" type="text/css" href="app.css">
  </head>

  <body fullbleed>
    <template id="tmpl" is="dom-bind">
      <paper-drawer-panel id="drawerpanel">
        <paper-header-panel drawer>
          <paper-toolbar>
            <div>Guitar Brands</div>
          </paper-toolbar>
          <paper-menu selected="{{page}}" attr-for-selected="datacat">
            <paper-item datacat="greco">Greco</paper-item>
            <paper-item datacat="hondo">Hondo</paper-item>
            <paper-item datacat="ibanez">Ibanez</paper-item>
            <paper-item datacat="tokai">Tokai</paper-item>
          </paper-menu>
        </paper-header-panel>

        <paper-header-panel main>
          <paper-toolbar>
            <paper-icon-button id="navicon" icon="menu">
            </paper-icon-button>
            <div>{{heading}}</div>
            <span class="flex"></span>
            <paper-icon-button icon="search">
            </paper-icon-button>
            <!--
            <paper-progress class="bottom fit" value="30"">
            </paper-progress>
            -->
          </paper-toolbar>
          <div class="container">
            <iron-pages selected="{{page}}" attr-for-selected="datacat">
              <section datacat="greco">
                <iron-icon icon="android"></iron-icon>
              </section>
              <section datacat="hondo">
                <iron-icon icon="av:snooze"></iron-icon>
              </section>
              <section datacat="ibanez">
                <iron-icon icon="accessibility"></iron-icon>
              </section>
              <section datacat="tokai">
                <iron-icon icon="build"></iron-icon>
              </section>
            </iron-pages>
          </div>
          <homeofrecords-app></homeofrecords-app>
          <blog-app></blog-app>
        </paper-header-panel>
      </paper-drawer-panel>
    </template>

    <script src="app.js">
    </script>
  </body>
</html>
